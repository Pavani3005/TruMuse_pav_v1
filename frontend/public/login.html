<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TruMuse</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Merriweather:wght@300;400&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <!-- Firebase Configuration -->
    <script src="firebase-config.js"></script>
    
    <style>
        /* ===== CSS VARIABLES ===== */
        :root {
            --primary-blue: #1a4d6d;
            --dark-blue: #0f3449;
            --yellow-accent: #f5d547;
            --yellow-hover: #e6c635;
            --light-yellow: #f5f1e8;
            --white: #ffffff;
            --text-light: #e8f1f5;
            --shadow: rgba(0, 0, 0, 0.2);
        }

        /* ===== RESET & GLOBAL STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-yellow);
            color: var(--dark-blue);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ===== HEADER STYLES ===== */
        .header {
            background-color: var(--light-yellow);
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Logo placeholder */
        .logo {
            width: 100px;
            height: 100px;
            border-radius: 100%;
            display: flex;
            align-items: center;
            justify-content: center;            
            color: var(--dark-blue);
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        /* Navigation menu */
        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: var(--dark-blue);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--primary-blue);
        }

        /* ===== LOGIN CONTAINER ===== */
        .login-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            max-width: 1000px;
            width: 100%;
            background-color: var(--white);
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow);
            overflow: hidden;
        }

        /* Left side - Login Form */
        .login-form-section {
            padding: 4rem 3rem;
        }

        .login-form-section h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--dark-blue);
            font-family: 'Merriweather', serif;
        }

        .login-form-section h2 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--dark-blue);
        }

        .welcome-text {
            color: #666;
            margin-bottom: 2rem;
        }

        /* Form Styles */
        .login-form {
            margin-top: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1.5rem;
            border: none;
            background-color: var(--dark-blue);
            color: var(--white);
            border-radius: 30px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-group input:focus {
            outline: none;
            box-shadow: 0 0 0 3px var(--yellow-accent);
        }

        /* Remember me checkbox */
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
        }

        .remember-me input[type="checkbox"] {
            margin-right: 0.5rem;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .remember-me label {
            cursor: pointer;
            color: #666;
        }

        /* Login button */
        .login-button {
            width: 150px;
            padding: 0.8rem 2rem;
            background-color: var(--dark-blue);
            color: var(--white);
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-button:hover {
            background-color: var(--primary-blue);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--shadow);
        }

        /* Sign up link */
        .signup-link {
            margin-top: 2rem;
            color: #666;
        }

        .signup-link a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* Right side - Artwork */
        .artwork-section {
            background-color: var(--dark-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Artwork image */
        .artwork-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        /* Artist credit */
        .artist-credit {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: var(--white);
            font-style: italic;
            font-size: 0.9rem;
        }

        /* ===== FOOTER ===== */
        .footer {
            background-color: var(--light-yellow);
            padding: 2rem 0;
            text-align: center;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .footer p {
            color: var(--dark-blue);
            margin: 0.5rem 0;
        }

        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 768px) {
            .login-wrapper {
                grid-template-columns: 1fr;
            }

            .artwork-section {
                display: none;
            }

            .login-form-section {
                padding: 3rem 2rem;
            }

            .login-form-section h1 {
                font-size: 2rem;
            }

            .login-form-section h2 {
                font-size: 1.5rem;
            }
        }

        /* ===== ANIMATION STYLES ===== */
        /* Fade and slide up animation */
        @keyframes fadeSlideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Fade and scale animation */
        @keyframes fadeScale {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Class to trigger animations */
        .animate {
            opacity: 0; /* Start hidden */
        }

        .login-form-section.animated {
            animation: fadeSlideUp 0.6s ease-out forwards;
        }

        .artwork-section.animated {
            animation: fadeScale 0.6s ease-out forwards;
        }

        .footer.animated {
            animation: fadeSlideUp 0.6s ease-out forwards;
        }
    </style>
</head>
<body>
    <!-- ===== HEADER WITH NAVIGATION ===== -->
    <header class="header">
        <nav class="nav-container">
            <!-- Logo - Replace with your actual logo -->
            <a href="index.html" class="logo">
                <img src="images/trumuse_logo.png" alt="TruMuse Logo" style="width: 150px; height: 150px; border-radius: 100%;">
            </a>
            
            <!-- Navigation Links -->
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="artists.html">Artists</a>
                <a href="businesses.html">Businesses</a>
                <a href="about.html">About Us</a>
            </div>
        </nav>
    </header>

    <!-- ===== LOGIN CONTAINER ===== -->
    <div class="login-container">
        <div class="login-wrapper">
            <!-- Left Side - Login Form -->
            <div class="login-form-section animate">
                <h1>Login</h1>
                <h2>Welcome Back</h2>
                <p class="welcome-text">Hey, welcome to your special place.</p>

                <!-- Login Form -->
                <form class="login-form" id="loginForm">
                    <!-- Username/Email Input -->
                    <div class="form-group">
                        <input type="text" name="email" id="email" placeholder="Enter Username or Email" required>
                    </div>

                    <!-- Password Input -->
                    <div class="form-group">
                        <input type="password" name="password" id="password" placeholder="Password" required>
                    </div>

                    <!-- Remember Me Checkbox -->
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember Me</label>
                    </div>

                    <!-- Login Button -->
                    <button type="submit" class="login-button" id="loginBtn">LOGIN</button>
                </form>
                <div id="errorMessage" style="color: red; margin-top: 1rem; display: none;"></div>

                <!-- Sign Up Link -->
                <p class="signup-link">
                    Don't have an account? <a href="signup.html">Sign Up.</a>
                </p>
            </div>

            <!-- Right Side - Artwork -->
            <div class="artwork-section animate">
                <!-- Artwork image -->
                <img src="images/vangogh.png" alt="Van Gogh Style Artwork" class="artwork-image">
                
                <!-- Artist Credit -->
                <p class="artist-credit">The Starry Night- Van Gogh</p>
            </div>
        </div>
    </div>

    <!-- ===== FOOTER ===== -->
    <footer class="footer animate">
        <p>&copy; 2025 TruMuse. All rights reserved.</p>
        <p>Built with ethics, powered by creativity.</p>
    </footer>

    <!-- ===== JAVASCRIPT FOR SCROLL ANIMATIONS ===== -->
    <script>
        // Debounce function to limit scroll event calls
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Select all elements with animate class
        const animatableElements = document.querySelectorAll('.animate');

        // Function to check if element is in viewport and trigger animation
        function checkScroll() {
            animatableElements.forEach(element => {
                // Skip if already animated
                if (element.classList.contains('animated')) return;

                const rect = element.getBoundingClientRect();
                const windowHeight = window.innerHeight || document.documentElement.clientHeight;

                // Trigger when element is at least 10% in viewport
                if (rect.top <= windowHeight * 0.9 && rect.bottom >= 0) {
                    element.classList.add('animated');
                    element.classList.remove('animate'); // Remove animate to prevent re-animation
                }
            });
        }

        // Debounced scroll event listener
        const debouncedCheckScroll = debounce(checkScroll, 100);

        // Initial check on load
        checkScroll();

        // Add scroll event listener
        window.addEventListener('scroll', debouncedCheckScroll);

        // Firebase Authentication and Firestore
        // Initialize Firebase using config from external file
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            
            // Show loading state
            loginBtn.textContent = 'Logging In...';
            loginBtn.disabled = true;
            errorMessage.style.display = 'none';
            
            try {
                // Attempt Firebase authentication
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Fetch user data from Firestore to get account type
                const userDoc = await db.collection('users').doc(user.uid).get();
                
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    const accountType = userData.accountType;
                    
                    // Store authentication data
                    sessionStorage.setItem('isAuthenticated', 'true');
                    sessionStorage.setItem('userEmail', email);
                    sessionStorage.setItem('userType', accountType);
                    sessionStorage.setItem('userId', user.uid);
                    
                    // Redirect based on account type
                    if (accountType === 'artist') {
                        window.location.href = 'artist-upload.html';
                    } else if (accountType === 'business') {
                        window.location.href = 'business-upload.html';
                    } else {
                        // Fallback to artist dashboard if account type is not recognized
                        window.location.href = 'artist-dashboard.html';
                    }
                } else {
                    // User document doesn't exist in Firestore
                    errorMessage.textContent = 'User data not found. Please contact support.';
                    errorMessage.style.display = 'block';
                    loginBtn.textContent = 'LOGIN';
                    loginBtn.disabled = false;
                }
                
            } catch (error) {
                console.error('Login error:', error);
                
                // Show error message
                let errorText = 'Failed to log in. Please try again.';
                
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    errorText = 'Invalid email or password';
                } else if (error.code === 'auth/invalid-email') {
                    errorText = 'Invalid email address';
                } else if (error.code === 'auth/too-many-requests') {
                    errorText = 'Too many failed attempts. Please try again later.';
                } else if (error.code === 'auth/user-disabled') {
                    errorText = 'Account has been disabled. Please contact support.';
                }
                
                errorMessage.textContent = errorText;
                errorMessage.style.display = 'block';
                
                // Reset button
                loginBtn.textContent = 'LOGIN';
                loginBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
