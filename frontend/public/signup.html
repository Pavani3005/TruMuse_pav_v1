<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - TruMuse</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Merriweather:wght@300;400&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- Firebase Configuration -->
    <script src="firebase-config.js"></script>
    
    <style>
        /* ===== CSS VARIABLES ===== */
        :root {
            --primary-blue: #1a4d6d;
            --dark-blue: #0f3449;
            --yellow-accent: #f5d547;
            --yellow-hover: #e6c635;
            --light-yellow: #f5f1e8;
            --white: #ffffff;
            --text-light: #e8f1f5;
            --shadow: rgba(0, 0, 0, 0.2);
        }

        /* ===== RESET & GLOBAL STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-yellow);
            color: var(--dark-blue);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ===== HEADER STYLES ===== */
        .header {
            background-color: var(--light-yellow);
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Logo placeholder */
        .logo {
            width: 100px;
            height: 100px;
            border-radius: 100%;
            display: flex;
            align-items: center;
            justify-content: center;            
            color: var(--dark-blue);
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        /* Navigation menu */
        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: var(--dark-blue);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--primary-blue);
        }

        /* ===== SIGNUP CONTAINER ===== */
        .signup-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .signup-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            max-width: 1000px;
            width: 100%;
            background-color: var(--white);
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow);
            overflow: hidden;
        }

        /* Left side - Signup Form */
        .signup-form-section {
            padding: 3rem;
        }

        .signup-form-section h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--dark-blue);
            font-family: 'Merriweather', serif;
        }

        .welcome-text {
            color: #666;
            margin-bottom: 1.5rem;
        }

        /* Account Type Selector */
        .account-type-selector {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .account-type-btn {
            flex: 1;
            padding: 0.8rem;
            background-color: #f0f0f0;
            border: 2px solid transparent;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .account-type-btn.active {
            background-color: var(--yellow-accent);
            border-color: var(--dark-blue);
        }

        .account-type-btn:hover {
            background-color: var(--yellow-hover);
        }

        /* Form Styles */
        .signup-form {
            margin-top: 1rem;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem 1.5rem;
            border: none;
            background-color: var(--dark-blue);
            color: var(--white);
            border-radius: 30px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-group input:focus {
            outline: none;
            box-shadow: 0 0 0 3px var(--yellow-accent);
        }

        /* Remember me checkbox */
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .remember-me input[type="checkbox"] {
            margin-right: 0.5rem;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .remember-me label {
            cursor: pointer;
            color: #666;
        }

        /* Sign in button */
        .signin-button {
            width: 150px;
            padding: 0.8rem 2rem;
            background-color: var(--dark-blue);
            color: var(--white);
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .signin-button:hover {
            background-color: var(--primary-blue);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--shadow);
        }

        /* Login link */
        .login-link {
            margin-top: 1.5rem;
            color: #666;
        }

        .login-link a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Right side - Artwork */
        .artwork-section {
            background-color: var(--dark-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Artwork image */
        .artwork-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        /* Artist credit */
        .artist-credit {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: var(--white);
            font-style: italic;
            font-size: 0.9rem;
        }

        /* Hidden form fields for business */
        .business-fields {
            display: none;
        }

        /* ===== FOOTER ===== */
        .footer {
            background-color: var(--light-yellow);
            padding: 2rem 0;
            text-align: center;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .footer p {
            color: var(--dark-blue);
            margin: 0.5rem 0;
        }

        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 768px) {
            .signup-wrapper {
                grid-template-columns: 1fr;
            }

            .artwork-section {
                display: none;
            }

            .signup-form-section {
                padding: 2rem;
            }

            .signup-form-section h1 {
                font-size: 2rem;
            }

            .account-type-selector {
                flex-direction: column;
            }
        }

        /* ===== ANIMATION STYLES ===== */
        /* Fade and slide up animation */
        @keyframes fadeSlideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Fade and scale animation */
        @keyframes fadeScale {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Class to trigger animations */
        .animate {
            opacity: 0; /* Start hidden */
        }

        .signup-form-section.animated {
            animation: fadeSlideUp 0.6s ease-out forwards;
        }

        .artwork-section.animated {
            animation: fadeScale 0.6s ease-out forwards;
        }

        .footer.animated {
            animation: fadeSlideUp 0.6s ease-out forwards;
        }
    </style>
</head>
<body>
    <!-- ===== HEADER WITH NAVIGATION ===== -->
    <header class="header">
        <nav class="nav-container">
            <!-- Logo - Replace with your actual logo -->
            <a href="index.html" class="logo">
                <img src="images/trumuse_logo.png" alt="TruMuse Logo" style="width: 150px; height: 150px; border-radius: 100%;">
            </a>
                       
            <!-- Navigation Links -->
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="artists.html">Artists</a>
                <a href="businesses.html">Businesses</a>
                <a href="about.html">About Us</a>
            </div>
        </nav>
    </header>

    <!-- ===== SIGNUP CONTAINER ===== -->
    <div class="signup-container">
        <div class="signup-wrapper">
            <!-- Left Side - Signup Form -->
            <div class="signup-form-section animate">
                <h1>Welcome!</h1>
                <p class="welcome-text">Hey, welcome to your special place.</p>

                <!-- Account Type Selector -->
                <div class="account-type-selector">
                    <button class="account-type-btn active" onclick="switchToArtist()">Artist</button>
                    <button class="account-type-btn" onclick="switchToBusiness()">Business</button>
                </div>

                <!-- Signup Form -->
                <form class="signup-form" action="#" method="post">
                    <!-- Artist Fields (Default) -->
                    <div id="artist-fields">
                        <div class="form-group">
                            <input type="text" name="first_name" placeholder="First Name" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="last_name" placeholder="Last Name" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="username" placeholder="Username" required>
                        </div>
                    </div>

                    <!-- Business Fields (Hidden by default) -->
                    <div id="business-fields" class="business-fields">
                        <div class="form-group">
                            <input type="text" name="business_name" placeholder="Business Name">
                        </div>
                        <div class="form-group">
                            <input type="text" name="contact_person" placeholder="Contact Person Name">
                        </div>
                        <div class="form-group">
                            <input type="text" name="business_handle" placeholder="Username or Business Handle">
                        </div>
                        <div class="form-group">
                            <input type="tel" name="phone" placeholder="Phone Number (Optional)">
                        </div>
                    </div>

                    <!-- Common Fields -->
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" placeholder="Password" required>
                    </div>

                    <!-- Remember Me Checkbox -->
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember Me</label>
                    </div>

                    <!-- Sign In Button -->
                    <button type="submit" class="signin-button">SIGN IN</button>
                </form>

                <!-- Login Link -->
                <p class="login-link">
                    Already have an account? <a href="login.html">Log in.</a>
                </p>
            </div>

            <!-- Right Side - Artwork -->
            <div class="artwork-section animate">
                <!-- Artwork image -->
                <img src="images/vangogh.png" alt="Van Gogh Style Artwork" class="artwork-image">
                
                <!-- Artist Credit -->
                <p class="artist-credit">The Starry Night- Van Gogh</p>
            </div>
        </div>
    </div>

    <!-- ===== FOOTER ===== -->
    <footer class="footer animate">
        <p>&copy; 2025 TruMuse. All rights reserved.</p>
        <p>Built with ethics, powered by creativity.</p>
    </footer>

    <!-- JavaScript for switching between Artist and Business forms and animations -->
    <script>
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Debounce function to limit scroll event calls
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Select all elements with animate class
        const animatableElements = document.querySelectorAll('.animate');

        // Function to check if element is in viewport and trigger animation
        function checkScroll() {
            animatableElements.forEach(element => {
                // Skip if already animated
                if (element.classList.contains('animated')) return;

                const rect = element.getBoundingClientRect();
                const windowHeight = window.innerHeight || document.documentElement.clientHeight;

                // Trigger when element is at least 10% in viewport
                if (rect.top <= windowHeight * 0.9 && rect.bottom >= 0) {
                    element.classList.add('animated');
                    element.classList.remove('animate'); // Remove animate to prevent re-animation
                }
            });
        }

        // Debounced scroll event listener
        const debouncedCheckScroll = debounce(checkScroll, 100);

        // Initial check on load
        checkScroll();

        // Add scroll event listener
        window.addEventListener('scroll', debouncedCheckScroll);

        // Function to switch to Artist signup
        function switchToArtist() {
            // Update button states
            document.querySelectorAll('.account-type-btn')[0].classList.add('active');
            document.querySelectorAll('.account-type-btn')[1].classList.remove('active');
            
            // Show/hide form fields
            document.getElementById('artist-fields').style.display = 'block';
            document.getElementById('business-fields').style.display = 'none';
            
            // Update required attributes
            document.querySelectorAll('#artist-fields input').forEach(input => {
                input.setAttribute('required', 'required');
            });
            document.querySelectorAll('#business-fields input').forEach(input => {
                input.removeAttribute('required');
            });
        }

        // Function to switch to Business signup
        function switchToBusiness() {
            // Update button states
            document.querySelectorAll('.account-type-btn')[0].classList.remove('active');
            document.querySelectorAll('.account-type-btn')[1].classList.add('active');
            
            // Show/hide form fields
            document.getElementById('artist-fields').style.display = 'none';
            document.getElementById('business-fields').style.display = 'block';
            
            // Update required attributes
            document.querySelectorAll('#artist-fields input').forEach(input => {
                input.removeAttribute('required');
            });
            document.querySelectorAll('#business-fields input').forEach(input => {
                if(input.name !== 'phone') { // Phone is optional
                    input.setAttribute('required', 'required');
                }
            });
        }

        // Function to handle signup form submission
        async function handleSignup(event) {
            event.preventDefault();
            
            const form = event.target;
            const formData = new FormData(form);
            
            // Get account type
            const isArtist = document.querySelectorAll('.account-type-btn')[0].classList.contains('active');
            const accountType = isArtist ? 'artist' : 'business';
            
            // Get form data
            const email = formData.get('email');
            const password = formData.get('password');
            const rememberMe = formData.get('remember');
            
            let userData = {
                email: email,
                accountType: accountType,
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                isActive: true
            };
            
            // Add account type specific data
            if (isArtist) {
                userData.firstName = formData.get('first_name');
                userData.lastName = formData.get('last_name');
                userData.username = formData.get('username');
                userData.displayName = `${formData.get('first_name')} ${formData.get('last_name')}`;
            } else {
                userData.businessName = formData.get('business_name');
                userData.contactPerson = formData.get('contact_person');
                userData.businessHandle = formData.get('business_handle');
                userData.phone = formData.get('phone') || '';
                userData.displayName = formData.get('business_name');
            }
            
            try {
                // Show loading state
                const submitButton = form.querySelector('.signin-button');
                const originalText = submitButton.textContent;
                submitButton.textContent = 'Creating Account...';
                submitButton.disabled = true;
                
                // Create Firebase Auth user
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Add user ID to user data
                userData.uid = user.uid;
                
                // Store user data in Firestore
                await db.collection('users').doc(user.uid).set(userData);
                
                // Update Firebase Auth display name
                await user.updateProfile({
                    displayName: userData.displayName
                });
                
                // Set remember me if checked
                if (rememberMe) {
                    await auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
                } else {
                    await auth.setPersistence(firebase.auth.Auth.Persistence.SESSION);
                }
                
                // Show success message
                alert('Account created successfully! Redirecting to dashboard...');
                
                // Store authentication data
                sessionStorage.setItem('isAuthenticated', 'true');
                sessionStorage.setItem('userEmail', email);
                sessionStorage.setItem('userType', accountType);
                sessionStorage.setItem('userId', user.uid);
                
                // Redirect based on account type
                if (accountType === 'artist') {
                    window.location.href = 'artist-dashboard.html';
                } else if (accountType === 'business') {
                    window.location.href = 'business-dashboard.html';
                }
                
            } catch (error) {
                console.error('Signup error:', error);
                
                // Reset button state
                submitButton.textContent = originalText;
                submitButton.disabled = false;
                
                // Show error message
                let errorMessage = 'An error occurred during signup.';
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'An account with this email already exists.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Please enter a valid email address.';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'Password should be at least 6 characters long.';
                        break;
                    case 'auth/operation-not-allowed':
                        errorMessage = 'Email/password accounts are not enabled. Please contact support.';
                        break;
                    default:
                        errorMessage = error.message || 'An unexpected error occurred.';
                }
                
                alert(errorMessage);
            }
        }

        // Add form submission event listener
        document.addEventListener('DOMContentLoaded', function() {
            const signupForm = document.querySelector('.signup-form');
            signupForm.addEventListener('submit', handleSignup);
        });
    </script>
</body>
</html>
